<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>add days</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css'>

<body>
<!-- partial:index.partial.html -->
<div id="app">
  <v-app id="inspire">
    <v-card
      flat
      color="transparent"
    >
      <v-subheader>Min and max default slider</v-subheader>
  
      <v-card-text>
        <v-row>
          <v-col class="pr-4">
            <v-slider
              v-model="slider"
              class="align-center"
              :max="max"
              :min="min"
              hide-details
              v-on:end="dragEnd"
            >
              <template v-slot:append>
                <v-text-field
                  v-model="slider"
                  class="mt-0 pt-0"
                  hide-details
                  single-line
                  type="number"
                  style="width: 60px"
                ></v-text-field>
              </template>
            </v-slider>
          </v-col>
        </v-row>
      </v-card-text>
    </v-card>
  <v-row justify="center">
    <v-date-picker v-model="picker" :open-date="openDate" ref="pick"></v-date-picker>
  </v-row>    
  </v-app>
</div>
